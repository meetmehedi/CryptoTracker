<form method="post">
  Coin ID: <input name="coin" />
  <select name="cond">
    <option>ABOVE</option>
    <option>BELOW</option>
  </select>
  <input name="value" />
  <button>Create Alert</button>
</form>

<table>
  {% for a in data %}
  <tr>
    <td>{{a[0]}}</td>
    <td>{{a[1]}}</td>
    <td>{{a[2]}}</td>
    <td>{{a[3]}}</td>
  </tr>
  {% endfor %}
</table>
