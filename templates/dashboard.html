<h2>Portfolio</h2>
<table>
  <tr>
    <th>Coin</th>
    <th>Qty</th>
    <th>Price</th>
    <th>Value</th>
  </tr>
  {% for d in data %}
  <tr>
    <td>{{d[0]}}</td>
    <td>{{d[1]}}</td>
    <td>{{d[2]}}</td>
    <td>{{d[3]}}</td>
  </tr>
  {% endfor %}
</table>
