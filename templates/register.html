<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Crypto Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="min-h-screen flex justify-center items-center overflow-hidden relative">

    <!-- Background Blobs -->
    <div class="blob blob-1 rounded-full mix-blend-overlay"></div>
    <div class="blob blob-2 rounded-full mix-blend-overlay"></div>
    <div class="blob blob-3 rounded-full mix-blend-overlay"></div>

    <div class="glass-card rounded-[2rem] p-10 w-full max-w-md relative z-10 mx-4">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-white drop-shadow-lg mb-2">Create Account</h1>
            <p class="text-gray-400 text-sm">Join the future of finance</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div class="space-y-1">
                <label class="block text-gray-400 text-xs uppercase tracking-wider font-bold ml-1" for="name">Full
                    Name</label>
                <input class="w-full rounded-xl px-4 py-3 outline-none transition-shadow" id="name" type="text"
                    placeholder="John Doe" required>
            </div>
            <div class="space-y-1">
                <label class="block text-gray-400 text-xs uppercase tracking-wider font-bold ml-1"
                    for="email">Email</label>
                <input class="w-full rounded-xl px-4 py-3 outline-none transition-shadow" id="email" type="email"
                    placeholder="you@example.com" required>
            </div>
            <div class="space-y-1">
                <label class="block text-gray-400 text-xs uppercase tracking-wider font-bold ml-1"
                    for="password">Password</label>
                <input class="w-full rounded-xl px-4 py-3 outline-none transition-shadow" id="password" type="password"
                    placeholder="••••••••" required>
            </div>

            <button
                class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-4 rounded-xl shadow-xl shadow-emerald-500/20 transform transition-all hover:-translate-y-1 duration-300 mt-4"
                type="submit">
                Sign Up
            </button>
        </form>

        <p class="text-gray-400 text-center mt-8 text-sm">
            Already have an account? <a href="/login_page"
                class="text-emerald-400 hover:text-white font-semibold transition-colors">Log
                in</a>
        </p>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
